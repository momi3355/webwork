<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_review/fetch.html</title>
  </head>
  <body>
    <script>
      create();

      function create() {
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: "title=내일할일&body=js공부하자&userId=204", //queryString
          // body: JSON.stringify({
          //   title: "오늘할일",
          //   body: "js공부하자",
          //   userId: 1,
          // }),
          headers: {
            //"Content-type": "application/json; charset=UTF-8", //json로 요청
            "Content-Type": "application/x-www-form-urlencoded", //queryString로 요청
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }
    </script>
  </body>
</html>
