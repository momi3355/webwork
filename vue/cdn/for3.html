<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for3.html</title>
  </head>
  <body>
    <div id="app">
      <div v-for="(value, key) in emps">
        <label :for="key">{{key}}</label>
        <input v-model="emps[key]" />
      </div>
      <span v-for="a in totalPage" v-html="a"></span>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            totalPage: 5,
            emps: {
              firstName: "홍길동",
              dept: "개발",
              sal: 2000,
              hiredate: "2023-01-01",
            },
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
