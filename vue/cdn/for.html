<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for.hrml</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, idx) in items">
          {{idx+1}}번째 이름: {{item.name}}, 가격: {{item.price}}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            items: [
              {
                name: "바나나",
                price: 400,
              },
              {
                name: "사과",
                price: 1400,
              },
              {
                name: "수박",
                price: 4000,
              },
              {
                name: "맬론",
                price: 4500,
              },
            ],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
