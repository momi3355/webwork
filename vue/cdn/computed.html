<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed.html</title>
  </head>
  <body>
    <div id="app">이름 : {{fullName}}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            first_name: "길동",
            last_name: "홍",
          };
        },
        methods: {},
        mounted() {},
        computed: {
          fullName() {
            return this.first_name + this.last_name;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
