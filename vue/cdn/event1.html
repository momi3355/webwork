<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event1.html</title>
  </head>
  <body>
    <div id="app">
      <button @click="incre">증가</button>
      <button @click="decre">감소</button>
      <!-- v-on:click, @click랑 동일하다 -->
      {{count}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            count: 1,
          };
        },
        methods: {
          incre() {
            this.count++;
          },
          decre() {
            if (this.count > 0) this.count--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
