<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- 컨테이너 엘리먼트 -->
<div id="app">
  <span v-html="firstname"></span>
  <span :id>{{lastname}}</span><br />
  <!-- <span v-bind:id="id">{{lastname}}</span> -->
  <!-- bind는 생략이 가능하고 속성이랑 같으면 생략이 가능하다 -->
  <button :disabled="isButtonDisabled">버튼</button>
  <!-- disabled는 falsy 값(undefined, false, null, 0)이면 비활성화 -->
  <div v-bind="objectOfAttrs">여러속성을 바인딩</div>
</div>

<script>
  const { createApp } = Vue;
  //Vue.createApp();
  createApp({
    data() {
      return {
        objectOfAttrs: {
          id: "container",
          class: "wrapper",
        },
        isButtonDisabled: null,
        id: "username",
        firstname: "scott",
        lastname: "tom",
      };
    },
  }).mount("#app");
</script>
