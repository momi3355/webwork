<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_review/async.html</title>
  </head>
  <body>
    <script>
      //비동기 : ajax

      function getBoard1() {
        //비동기적 처리
        let res = fetch(`/api/board/1`)
          .then((res) => res.json())
          .then((res) => console.log("1", res.title));
        console.log("2", "end response");
      }

      async function getBoard2() {
        //동기적 처리
        let res = await fetch(`/api/board/1`);
        res = await res.json();
        console.log("1", res.title);
        console.log("2", "end response");
      }

      async function main() {
        await getBoard2();
        console.log("3", "the end");
      }

      main();
    </script>
  </body>
</html>
